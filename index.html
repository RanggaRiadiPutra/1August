<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hari Ini Kamu...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #cce7ff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #003366;
      font-size: 2em;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .bubble {
      margin-top: 20px;
      font-size: 1.3em;
      color: #002244;
      background: #ffffffc9;
      padding: 12px 20px;
      border-radius: 20px;
      max-width: 90%;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in;
    }

    #chat-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hari ini kamu...</h1>
  <div id="controls">
    <button id="btnKangen">Kangen Terus</button>
    <button id="btnKangenBanget">Kangen Banget</button>
  </div>

  <div id="chat-area"></div>

  <div id="actions" style="margin-top: 20px; display:none;">
    <button onclick="resetAll()">üîÅ Ulangi</button>
    <button onclick="downloadScreenshot()">üì∏ Abadikan Momen</button>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/11/03/audio_6d9ef502f4.mp3?filename=soft-notification-173006.mp3" preload="auto"></audio>

  <script>
    window.onload = function () {
      document.getElementById("btnKangen").addEventListener("click", () => showFeeling("kangen"));
      document.getElementById("btnKangenBanget").addEventListener("click", () => showFeeling("kangenbanget"));
    };

    function showFeeling(feeling) {
      playSound();
      spawnHeart();

      const chatArea = document.getElementById("chat-area");
      chatArea.innerHTML = "";

      const bubble1 = document.createElement("div");
      bubble1.className = "bubble";
      bubble1.innerText = "üí¨ Kamu: " + (feeling === "kangen" ? "Kangen Terus" : "Kangen Banget");

      const bubble2 = document.createElement("div");
      bubble2.className = "bubble";
      bubble2.innerText = feeling === "kangen"
        ? "üí¨ Dia: Kangen itu sunyi yang memanggil namamu diam-diam."
        : "üí¨ Dia: Aku kangen banget... sampai doa-doa pun berubah jadi namamu.";

      chatArea.appendChild(bubble1);
      setTimeout(() => {
        chatArea.appendChild(bubble2);
      }, 1000);

      setTimeout(() => {
        const bubble3 = document.createElement("div");
        bubble3.className = "bubble";
        bubble3.innerText = "üí¨ Dia: Tapi apapun yang kamu pilih‚Ä¶ aku tetap nunggu kamu pulang.";
        chatArea.appendChild(bubble3);

        document.getElementById("actions").style.display = "block";
      }, 2500);
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíô";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function playSound() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }

    function resetAll() {
      document.getElementById("chat-area").innerHTML = "";
      document.getElementById("actions").style.display = "none";
    }

    function downloadScreenshot() {
      html2canvas(document.body).then(function(canvas) {
        const link = document.createElement("a");
        link.download = "kangen-terus.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <!-- Screenshot Library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
